uot;).as(\&quot;firstBtn\&quot;); // when we reference the alias, we place an\n// @ in front of its name\ncy.get(\&quot;@firstBtn\&quot;).click();\ncy.get(\&quot;@firstBtn\&quot;).should(\&quot;have.class\&quot;, \&quot;btn-success\&quot;).and(\&quot;contain\&quot;, \&quot;Changed\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f9c42b57-0cae-43f6-ac67-13e7bdc45aaf&quot;,&quot;parentUUID&quot;:&quot;76a7cb21-d472-4bd1-8e42-71791720850f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.as() - alias a route for later use&quot;,&quot;fullTitle&quot;:&quot;Aliasing .as() - alias a route for later use&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:3484,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Alias the route to wait for its response\ncy.intercept(\&quot;GET\&quot;, \&quot;**/comments/*\&quot;).as(\&quot;getComment\&quot;); // we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(\&quot;.network-btn\&quot;).click(); // https://on.cypress.io/wait\ncy.wait(\&quot;@getComment\&quot;).its(\&quot;response.statusCode\&quot;).should(\&quot;eq\&quot;, 200);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7c5d1da6-de6e-4dfc-afc2-4af2712f612d&quot;,&quot;parentUUID&quot;:&quot;76a7cb21-d472-4bd1-8e42-71791720850f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;f9c42b57-0cae-43f6-ac67-13e7bdc45aaf&quot;,&quot;7c5d1da6-de6e-4dfc-afc2-4af2712f612d&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4841,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;3b4df518-7866-4db7-a1a2-436f6d9531f2&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/todo.spec.js&quot;,&quot;file&quot;:&quot;cypress/integration/todo.spec.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;35499590-dd27-4770-b690-ede495819920&quot;,&quot;title&quot;:&quot;example to-do app&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;displays two todo items by default&quot;,&quot;fullTitle&quot;:&quot;example to-do app displays two todo items by default&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1727,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We use the `cy.get()` command to get all elements that match the selector.\n// Then, we use `should` to assert that there are two matched items,\n// which are the two default items.\ncy.get(\&quot;.todo-list li\&quot;).should(\&quot;have.length\&quot;, 2); // We can go even further and check that the default todos each contain\n// the correct text. We use the `first` and `last` functions\n// to get just the first and last matched elements individually,\n// and then perform an assertion with `should`.\ncy.get(\&quot;.todo-list li\&quot;).first().should(\&quot;have.text\&quot;, \&quot;Pay electric bill\&quot;);\ncy.get(\&quot;.todo-list li\&quot;).last().should(\&quot;have.text\&quot;, \&quot;Walk the dog\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fb658998-4f92-4913-8476-4c9d80e6c006&quot;,&quot;parentUUID&quot;:&quot;35499590-dd27-4770-b690-ede495819920&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can add new todo items&quot;,&quot;fullTitle&quot;:&quot;example to-do app can add new todo items&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:1035,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = \&quot;Feed the cat\&quot;; // Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(\&quot;[data-test=new-todo]\&quot;).type(`${newItem}{enter}`); // Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(\&quot;.todo-list li\&quot;).should(\&quot;have.length\&quot;, 3).last().should(\&quot;have.text\&quot;, newItem);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;245d861a-2414-463e-8001-313f7a254d35&quot;,&quot;parentUUID&quot;:&quot;35499590-dd27-4770-b690-ede495819920&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can check off an item as completed&quot;,&quot;fullTitle&quot;:&quot;example to-do app can check off an item as completed&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:691,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(\&quot;Pay electric bill\&quot;).parent().find(\&quot;input[type=checkbox]\&quot;).check(); // Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(\&quot;Pay electric bill\&quot;).parents(\&quot;li\&quot;).should(\&quot;have.class\&quot;, \&quot;completed\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a365b2e1-f4dc-49e4-a15d-593d47a34237&quot;,&quot;parentUUID&quot;:&quot;35499590-dd27-4770-b690-ede495819920&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;27a2ec84-0092-43b6-b985-19094f9c00b5&quot;,&quot;title&quot;:&quot;with a checked task&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;can filter for uncompleted tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for uncompleted tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:828,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We&#x27;ll click on the \&quot;active\&quot; button in order to\n// display only incomplete items\ncy.contains(\&quot;Active\&quot;).click(); // After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(\&quot;.todo-list li\&quot;).should(\&quot;have.length\&quot;, 1).first().should(\&quot;have.text\&quot;, \&quot;Walk the dog\&quot;); // For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(\&quot;Pay electric bill\&quot;).should(\&quot;not.exist\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b4dd7bfd-006e-490b-82b2-aa2010169ac3&quot;,&quot;parentUUID&quot;:&quot;27a2ec84-0092-43b6-b985-19094f9c00b5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can filter for completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can filter for completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:963,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(\&quot;Completed\&quot;).click();\ncy.get(\&quot;.todo-list li\&quot;).should(\&quot;have.length\&quot;, 1).first().should(\&quot;have.text\&quot;, \&quot;Pay electric bill\&quot;);\ncy.contains(\&quot;Walk the dog\&quot;).should(\&quot;not.exist\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;55a5f5fc-fac8-4889-a271-51c311d8a2d8&quot;,&quot;parentUUID&quot;:&quot;27a2ec84-0092-43b6-b985-19094f9c00b5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can delete all completed tasks&quot;,&quot;fullTitle&quot;:&quot;example to-do app with a checked task can delete all completed tasks&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:894,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// First, let&#x27;s click the \&quot;Clear completed\&quot; button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(\&quot;Clear completed\&quot;).click(); // Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(\&quot;.todo-list li\&quot;).should(\&quot;have.length\&quot;, 1).should(\&quot;not.have.text\&quot;, \&quot;Pay electric bill\&quot;); // Finally, make sure that the clear button no longer exists.\ncy.contains(\&quot;Clear completed\&quot;).should(\&quot;not.exist\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;5a2161e1-6e78-4076-b7bd-1a0960abe93b&quot;,&quot;parentUUID&quot;:&quot;27a2ec84-0092-43b6-b985-19094f9c00b5&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;b4dd7bfd-006e-490b-82b2-aa2010169ac3&quot;,&quot;55a5f5fc-fac8-4889-a271-51c311d8a2d8&quot;,&quot;5a2161e1-6e78-4076-b7bd-1a0960abe93b&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2685,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[&quot;fb658998-4f92-4913-8476-4c9d80e6c006&quot;,&quot;245d861a-2414-463e-8001-313f7a254d35&quot;,&quot;a365b2e1-f4dc-49e4-a15d-593d47a34237&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:3453,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;
